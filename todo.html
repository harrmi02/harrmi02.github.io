<html>
<head>
    <title>To Do List</title>
	<link rel="stylesheet" href="ToDo.css" type="text/css"/>
	<script type = "text/javascript">
        
        taskCount = 0;

        addTask = function () {
            if (document.querySelector('#newTask').value != "") {
                var newTask;
                taskCount++;

                table = document.querySelector('#list');
                row = document.createElement('tr');
                task = document.createElement('td');

                newTask = document.querySelector('#newTask').value;
                task.innerHTML = newTask;

                checkBox = document.createElement('input');
                checkBox.type = 'checkbox';
                var id = taskCount.toString();
                checkBox.id = id;

                table.appendChild(row);
                row.appendChild(checkBox);
                row.appendChild(task);

                checkBox.onclick = function () {
                    box = document.getElementById(id);
                    task = box.nextSibling;
                    if (box.checked) {
                        task.style.textDecoration = 'line-through';
                    } else {
                        task.style.textDecoration = 'none';
                    }
                }

                document.querySelector('#newTask').value = "";
            }
            }
	</script>
</head>
<body>
    
	<div>
        <p>To Do List</p>
        <div id="addTask">
            <label for='newTask'>New Task:</label>
            <input id="newTask" type="text" onchange="addTask()"/>
            <button id="addTask" onclick="addTask()">Add</button>
        </div>
        <section >
            <table id ="list"></table>
        </section>

	</div>
</body>
</html>
